<h1>Investimentos</h1>

<form>
    <div>
        <label for="value">Valor:</label>
        <input type="text" id="value" name="value" [(ngModel)]="newMoney.value">
    </div>
    <div>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" [(ngModel)]="newMoney.date">
    </div>
    <input type="button" value="Adicionar" (click)="save()">
</form>
