<h1>Cadastro de Aluno</h1>

<div>
  <label for="name">Nome:</label>
  <input type="text" id="name" [(ngModel)]="newStudent.name">
</div>
<div>
  <label for="email">E-mail</label>
  <input type="email" id="email" [(ngModel)]="newStudent.email">
</div>
<div>
  <label for="cpf">CPF</label>
  <input type="text" id="cpf" [(ngModel)]="newStudent.cpf">
</div>
<input type="button" value="Save" (click)="saveStudent()">

<h2>Alunos Cadastrados:</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>CPF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of studentList">
      <td>{{ st.name }}</td>
      <td>{{ st.email }}</td>
      <td>{{ st.cpf }}</td>
    </tr>
  </tbody>
</table>
