<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<ul>
  <li>{{ name }} - {{ age }}</li>
  <li>{{ email }}</li>
  <li>{{ student.name }}</li>
  <li>{{ student.email }}</li>
</ul>

<div>
  <label for="cpf">CPF:</label>
  <input type="number" id="cpf" [(ngModel)]="cpf">
</div>

<button (click)="saveAction()">Click Me</button>
